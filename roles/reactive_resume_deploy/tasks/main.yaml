---
- ansible.builtin.import_role:
    name: common
    tasks_from: check-docker
  when: deploy == false

- ansible.builtin.import_role:
    name: common
    tasks_from: create-compose-directory
  when: deploy == false

- ansible.builtin.import_tasks:
    file: copy_files.yaml
  when: deploy == false

- ansible.builtin.import_role:
    name: common
    tasks_from: copy-compose-file
  when: deploy == false

- ansible.builtin.import_role:
    name: common
    tasks_from: compose-up
  when: deploy == false

- ansible.builtin.import_role:
    name: common
    tasks_from: compose-down
  when: undeploy == true

- ansible.builtin.import_role:
    name: common
    tasks_from: remove-compose-directory
  when: undeploy == true